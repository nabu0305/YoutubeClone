<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2933a2ffc8.js" crossorigin="anonymous"></script>
    <title>YouTube</title>
</head>
<body>
    
  <header>    
       <!-- Header  -->
    <nav class="hearder">
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title"><b>Youtube</b></span>
      </div>

      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </nav>
  </header>

  <!-- Video Player -->
  <div class="player">
    <iframe id = "video" width="100%" height="315" src="video/video.mp4"></iframe>
  </div>
  <!-- Video info -->
  <section class="info">
    <div class="metadata">  
      <ul class="hashtags">
        <li>#Leeminjun</li>
        <li>#cloneproject</li>
        <li>#Youtube</li>
      </ul>  
  </div>
       
    <div class="title">
      혼자서 그냥 유튜브채널을 따라서 만들어보는중입니다 최대한 비슷하게 만드는게 목표입니다.
      <button>
        <i class="fas fa-caret-down"></i>
      </button>
    </div>
  
    
    <div class="actions">
      <div class="view">
        조회수 10만회
      </div>
      <div class="button">
        <li>
          <button>
            <i class="fas fa-thumbs-up"></i>
            1K
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-thumbs-down"></i>
            0
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-share"></i>
            Share
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-plus"></i>
            Save
          </button>
        </li>
        <li>
          <button>
            <i class="fab fa-font-awesome"></i>
            Report
          </button>
        </li>
      </div>
      
    </div>
    <div class="channel">
      <div class="metadata">
        <img src="image/박보영.jfif" alt="">
        <div class="info">
          <span class="name">이민준<br> </span>
          <span class="subscribers">구독자 95.8만명</span> 
        </div>       
      </div>
      <button class="subscribe">구독</button>
    </div>
  </section>
  <section class="upNext">
    <span class="title">Up next</span>
    <ul>
      <li class="item">
        <img src="image/박보영.jfif" alt="">
        <div class="info"></div>
        <button class="moreBtn">  <i class="fas fa-ellipsis-v"></i></button>
      </li>
      <li class="item">
        <img src="image/박보영1.jpg" alt="">
        <div class="info"></div>
        <button class="moreBtn">  <i class="fas fa-ellipsis-v"></i></button>
      </li>
      <li class="item">
        <img src="image/박보영3.jpg" alt="">
        <div class="info"></div>
        <button class="moreBtn">  <i class="fas fa-ellipsis-v"></i></button>
      </li>
    </ul>
  </section>
</body>
</html>
